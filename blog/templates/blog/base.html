<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <!-- Medium Editor -->
    <script src="{% static 'js/medium-editor.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/medium-editor.css' %}" />

    <!-- Custom Editor -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<!-- Medium Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <title>Blog's</title>
  </head>
  <body class="loader">
    <!-- Navbar -->
  
    <nav
      class="navbar navbar-expand-lg techfont loader navbar-light bg-light custom-navbar"
    >
      <div class="container-fluid">
        <a class="navbar-brand bigbrand" href="{% url 'posts' %}">BLOGIE</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}" aria-current="page"
                >About<span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/scientistAdil"
                >Github</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://twitter.com/AdilAnsariOO7"
                >Twitter</a
              >
            </li>
          </ul>

          <ul class="navbar-nav ms-auto me-auto mt-2 mt-lg-0">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'create-post' %}"
                aria-current="page"
                >New Post<span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'draft-post' %}"
                aria-current="page"
                >draft Post<span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}" aria-current="page"
                >Logout<span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" aria-current="page"
                >Welcome:{{user.username}}<span class="visually-hidden"
                  >(current)</span
                ></a
              >
            </li>
            <li class="nav-item">
              {% else %}
              <a class="nav-link" href="{% url 'login' %}" aria-current="page"
                ><i class="bi bi-person-circle"></i><span class="visually-hidden">(current)</span></a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
<!-- Containt -->
<div class="content container">
  <div class="row">
    <div class="col-md-8">
      <div class="blog_post">
        {% block content %}
        
        {% endblock content %}
      </div>
    </div>
  </div>
</div>
  </body>
</html>
